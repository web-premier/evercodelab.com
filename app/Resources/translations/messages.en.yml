development:
    symfony:
        title: "Symfony2 development"
        why: "Why Symfony2?"
        why.text: "<p>Symfony2 без сомнения является одним из лидеров среди PHP фреймворков. Имеет поддержку коммерческой компании, при этом является абсолютно бесплатным для использования разработчиками. Фреймворк постоянно обновляется и развивается, имеет официальный план релизов, огромное и профессиональное коммьюнити, а также множество готовых бандлов для расширения базового функционала фреймворка. Symfony2 предоставляет удобную архитектуру для создания проектов любого масштаба.</p>"
        why_us: "Why Symfony2 with us?"
        why_us.text: "<ul> <li>Работаем с Symfony2 c 2011 года</li> <li>Среди наших разработчиков есть сертифицированные специалисты</li> <li>Выступаем и участвуем на конференциях</li> <li>Активно используем готовые бандлы, в некоторые контрибьютим</li> <li>Иногда создаем свои</li> </ul>"
        type: "Types of projects"
        type.text: "<p>Архитектура Symfony2 позволяет использовать этот фреймворк для проектов любой сложности. Например, мы его использовали, чтобы разработать нашим клиентам </p> <ul> <li>Стартапы</li> <li>Прототипы для проверки гипотез</li> <li>Системы автоматизации бизнеса</li> <li>Сложные и нагруженные веб-проекты</li> <li>API мобильных приложений</li> </ul>"
        services: "Services for Symfony2 projects"
        services.text: "<ul> <li>Разработка новых проектов <ul> <li>Проектирование</li> <li>Планирование</li> <li>Демо-версия с первых дней работы</li> <li>Автоматизация деплоймента с capifony</li> </ul> </li> <li>Обновление и рефакторинг старых проектов <ul> <li>Проверка стандартов оформления кода и приведение в порядок</li> <li>Рекомендации по архитектуре</li> <li>Рекомендации по обновлению</li> <li>Профилирование и оптимизация кода</li> <li>Поддержка и развитие запущенных проектов</li> <li>Мониторинг ошибок (про оповещение в чат)</li> <li>Монитроинг нагрузок</li> <li>Бэкапы</li> </ul> </li> </ul>"

    ror:
        title: "Ruby on Rails development"
        why: "Why Ruby on Rails"
        why.text: "<p>Ruby - один из языков, применяемых нами для решения задач разного уровня сложности и направленности. Одно из основных приимуществ Ruby как языка - его гибкость и красота не в ущерб производительности. А фрэймворк Ruby on Rails - невероятно мощный инструмент для создания веб-приложений и сервисов.</p> <p> Целью использования фрэймворков является ускорение процесса разработки и переиспользование повторяющихся механизмов в приложениях. И здесь Ruby on Rails проявляет себя не хуже, а в некоторых аспектах и лучше фрэймворков-конкурентов. Набор инструментов и удобство использования делают разработку с использованием Ruby on Rails приятной и в тоже время быстрой.</p>"
        type: "Types of projects"
        type.text: "<p> Вот лишь часть задач, в которых Ruby on Rails является отличным инструментом для программиста: </p> <ul> <li>Прототипирование</li> <li>Создание API для мобильных приложений</li> <li>Разработка сайтов любой сложности</li> </ul>"
        like: "Why we love Ruby on Rails"
        like.text: "<p> Вокруг фрэймворка написаны сотни различных инструментов помогающих в различных аспектах разработки. Они во многом сокращают рутину написания уже написанного кода и помогают сконцентрироваться на решении задачи. Рассылка почты, работа с пользователями, генерирование документов и многие другие задачи не представляют для Rails-разработчиков никакого труда. </p> <p> В сообществе Ruby сильно распронена и продвигиается культура тестирования. Подходы TDD и BDD помогают писать более качественный и стабильный код. Оттестированные приложения проще поддерживать, при появлении новых людей в команде проекта им проще втянуться и понять функционал, если код покрыт тестами и задокументирован. </p> <p> Красота и практичность Ruby on Rails подталкивают разработчиков писать красивый код, развитие и поддержка которого скорее приятны, чем нудны и скушны для разработчиков. Мы любим рельсы! </p>"
