    header: Привет, клиент,<br /> мы разработчики!
    first: Основное направление нашей деятельности &mdash; это программирование, у нас в этом есть большой опыт. Мы этакая лаборатория кода.
    second: Мы не занимаемся дизайном макетов для сайтов. Но мы можем сделать вам красивый дизайн API вашего сервиса или приложения.
    third: Но если вам все-таки нужны дизайнеры, которые умеют рисовать, то мы знаем много замечательных квалифицированных людей, которые с радостью вам помогут.

